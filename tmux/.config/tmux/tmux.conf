# this is very important for neovim in tmux
set -sg escape-time 0
set-window-option -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# vim-like pane resizing  
bind -r K resize-pane -U
bind -r J resize-pane -D
bind -r H resize-pane -L
bind -r L resize-pane -R
# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 
# splits
bind Enter split-window -h
# first I wanted this to be C-Enter but for some reason I can't get this to work
bind Space split-window
# start cheat.sh wrapper
bind-key -r i run-shell "tmux neww cheat"
# kill panes
bind -r q kill-pane
# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  
unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right
